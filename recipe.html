<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Storage</title>
</head>
<body>
    <h1>Recipe Storage</h1>
    <form id="recipeForm">
        <label for="recipeName">Recipe Name:</label><br>
        <input type="text" id="recipeName" name="recipeName" required><br>
        <label for="ingredients">Ingredients:</label><br>
        <textarea id="ingredients" name="ingredients" required></textarea><br>
        <label for="instructions">Instructions:</label><br>
        <textarea id="instructions" name="instructions" required></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <div id="recipeList">
        <!-- Existing recipes will be displayed here -->
    </div>

    <script>
        // Function to handle form submission
        document.getElementById('recipeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Get form values
            var recipeName = document.getElementById('recipeName').value;
            var ingredients = document.getElementById('ingredients').value;
            var instructions = document.getElementById('instructions').value;
            
            // Create a new recipe object
            var recipe = {
                name: recipeName,
                ingredients: ingredients,
                instructions: instructions
            };
            
            // Call function to add the new recipe to existing data (You'll need to implement this)
            addRecipe(recipe);
            
            // Clear form fields
            document.getElementById('recipeName').value = '';
            document.getElementById('ingredients').value = '';
            document.getElementById('instructions').value = '';
        });

        // Function to add the recipe to existing data (You'll need to implement this)
        function addRecipe(recipe) {
            // Here you can implement code to add the recipe to your database or storage
            // For demonstration, let's just display the recipe in the list
            var recipeList = document.getElementById('recipeList');
            var recipeItem = document.createElement('div');
            recipeItem.innerHTML = `
                <h3>${recipe.name}</h3>
                <p><strong>Ingredients:</strong><br>${recipe.ingredients}</p>
                <p><strong>Instructions:</strong><br>${recipe.instructions}</p>
            `;
            recipeList.appendChild(recipeItem);
        }
    </script>
</body>
</html>
